<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      History
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="sendEmail()" color="primary">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item detail *ngFor="let register of registers" (click)="onOpenRegister(register)">
      <ion-icon slot="start" color="primary" [name]="register.icon"></ion-icon>
      <ion-label>
        <h2>
          {{register.text}}
        </h2>
        <p>{{register.created | date: 'medium'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
